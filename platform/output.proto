
syntax = "proto3";

package platform;

option go_package = "github.com/andrewsomething/waypoint-plugin-digitalocean/platform";

// You can customise this message to change the fields for
// the output value from your Deployment
message Deployment {
  string app_id = 1;
  string app_name = 2;
  string default_ingress = 3;
  string url = 4;
  string active_deployment_id = 5;
}

message Release {
  string app_id = 1;
  string url = 2;
}